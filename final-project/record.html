<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record - Personal Finance</title>
    <link rel="icon" type="image/png" href="./imgs/money-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/record_style.css">
    <script src="https://kit.fontawesome.com/bc65c4255d.js" crossorigin="anonymous"></script>
    <script src="js/record.js"></script>
</head>
<body>
    <header>
        <h1 class="visually-hidden">View Record</h1> <!-- Keeps it accessible but hidden visually -->
    </header>

    <div class="sidebar">
        <div class="profile">
            <div class="avatar"></div>
            <p>Anqi Chen</p>
        </div>
        <nav class="nav" role="navigation" aria-label="Main Navigation">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-chart-line" aria-hidden="true"></i> 
                <span class="visually-hidden">Go to Dashboard</span> Dashboard
            </a>
            <a href="record.html" class="nav-item active">
                <i class="fa-regular fa-calendar" aria-hidden="true"></i> 
                <span class="visually-hidden">View your records</span> View Records
            </a>
            <a href="add_record.html" class="nav-item" aria-current="page">
                <i class="fa-solid fa-pen" aria-hidden="true"></i> 
                <span class="visually-hidden">Add a new record</span> Add Record
            </a>
            <a href="learning.html" class="nav-item">
                <i class="fa-solid fa-graduation-cap" aria-hidden="true"></i> 
                <span class="visually-hidden">Learn financial concepts</span> Learning
            </a>
        </nav>
    </div>

    <div class="content">
        <section class="calendar">
            <div class="calendar-header">
                <h2>Calendar</h2>
                <a href="add_record.html" class="add-record-btn">Add New Record</a>
            </div>
            
            <div class="calendar-month">
                <div class="month-navigation">
                    <span class="arrow" id="prev-month"><i class="fas fa-chevron-left"></i></span>
                    <h3 id="month-title">January</h3>
                    <span class="arrow" id="next-month"><i class="fas fa-chevron-right"></i></span>
                </div>
                <div class="calendar-records">
                    <!-- The Card record will be displayed here -->
                    
                </div>
            </div>
        </section>
    </div>
</body>
</html>
