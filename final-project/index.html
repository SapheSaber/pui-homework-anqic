<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="icon" type="image/png" href="./imgs/money-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/bc65c4255d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chart.js"></script>

</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="avatar"></div>
            <p>Anqi Chen</p>
        </div>
        <nav class="nav">
            <a href="#" class="nav-item active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
            <a href="record.html" class="nav-item"><i class="fa-regular fa-calendar"></i>View Records</a>
            <a href="add_record.html" class="nav-item"><i class="fa-solid fa-pen"></i> Add Record</a>
            <a href="learning.html" class="nav-item"><i class="fa-solid fa-graduation-cap"></i> Learning</a>
        </nav>
    </div>
    
    <div class="content">
        <section class="dashboard">
            <div class="spending-section">
                <div class="spending-card">
                    <div class="spending-header">
                        <h2>Spending</h2>
                        <div class="year-filter-container">
                            <select id="year-filter">
                                <!-- post the availble year from the localStorage -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="spending-info">
                        <div class="spending-chart">
                            <!-- pie chart -->
                            <canvas id="spendingChart"></canvas>
                        </div>
                        <div class="chart-legend">
                            <p>Total: $<span id="total-spending">0</span></p>
                            <ul id="category-list"></ul>
                        </div>
                    </div>
                </div>

                <div class="savings-card">
                    <div class="savings-info">
                        <div>
                            <p>Saving goal</p>
                            <div class="editable-goal">

                                <h3 id="savingsGoalDisplay">1</h3>
                                <input type="number" id="savingsGoalInput" min="1" />
                                <i class="fa fa-pencil" id="editGoalIcon" onclick="editGoal()"></i>
                            </div>
                        </div>
                        <div>
                            <p class="remaining-label">Remaining</p>
                            <h3 id="remainingAmount" class="remaining-amount">0</h3>
                        </div>
                    </div>

                    <div class="saving-chart">
                        <canvas id="savingsProgressChart"></canvas>
                        <div class="savings-percentage">
                            <!-- default value 0 -->
                            <h2 id="savingsPercentage">0</h2> 
                            <p id="totalSavedDisplay">Total Saved: 0</p>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="saving-chart-section">
                <div class="saving-line-header">
                    <div class="saving-header">
                        <h2>Saving Timeline</h2>
                        <p>Total: $<span id="total-saving">0</span></p>
                    </div>
                    <div class="chart-controls">
                        <button id="week-btn">This Week</button>
                        <button id="month-btn" >This Month</button>
                        <button id="year-btn" class="active">This Year</button>
                    </div>
                </div>
                
                <div class="saving-line-chart">
                    <canvas id="savingChart"></canvas>
                </div>
                
            </div>
            
        </section>
    </div>
</body>
</html>
