<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Record</title>
    <link rel="icon" type="image/png" href="./imgs/money-icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/bc65c4255d.js" crossorigin="anonymous"></script>
    <script src="js/add_record.js"></script>
</head>
<body>
    <header>
        <h1 class="visually-hidden">Add New Record</h1> <!-- Keeps it accessible but hidden visually -->
    </header>
    
    <div class="sidebar">
        <div class="profile">
            <div class="avatar"></div>
            <p>Anqi Chen</p>
        </div>
        <nav class="nav" role="navigation" aria-label="Main Navigation">
            <a href="index.html" class="nav-item">
                <i class="fa-solid fa-chart-line" aria-hidden="true"></i> 
                <span class="visually-hidden">Go to Dashboard</span> Dashboard
            </a>
            <a href="record.html" class="nav-item">
                <i class="fa-regular fa-calendar" aria-hidden="true"></i> 
                <span class="visually-hidden">View your records</span> View Records
            </a>
            <a href="#" class="nav-item active" aria-current="page">
                <i class="fa-solid fa-pen" aria-hidden="true"></i> 
                <span class="visually-hidden">Add a new record</span> Add Record
            </a>
            <a href="learning.html" class="nav-item">
                <i class="fa-solid fa-graduation-cap" aria-hidden="true"></i> 
                <span class="visually-hidden">Learn financial concepts</span> Learning
            </a>
        </nav>
        
    </div>
    
    <div class="content">
        
        <section class="add-record">
            <div class="form-section">
                <h2>Spending</h2>
                <form id="spending-form">
                    <label for="spending-date">Datepicker</label>
                    <input type="date" id="spending-date">
                    
                    <label for="spending-type">Type of Spending</label>
                    <select id="spending-type">
                        <option>Pick a type</option>
                        <option>Food</option>
                        <option>Clothing</option>
                        <option>Housing</option>
                        <option>Education</option>
                        <option>Other</option>
                    </select>
                    
                    <label for="spending-amount">Amount</label>
                    <input type="number" id="spending-amount" placeholder="Placeholder">
                    
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>

            <!-- Saving form -->
            <div class="form-section">
                <h2>Saving</h2>
                <form id="saving-form">
                    <label for="saving-date">Datepicker</label>
                    <input type="date" id="saving-date">
                    
                    <label for="saving-type">Type of Saving</label>
                    <select id="saving-type">
                        <option>Pick a type</option>
                        <option>Salary</option>
                        <option>Part-Time Income</option>
                        <option>Bonus</option>
                        <option>Investment</option>
                    </select>
                    
                    <label for="saving-amount">Amount</label>
                    <input type="number" id="saving-amount" placeholder="Placeholder">
                    
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
