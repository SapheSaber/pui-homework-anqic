<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun Shopping Cart</title>
  
  <body>
    <header>
      <link rel="stylesheet" href="css/styles.css">
      <script defer src="js/rollsData.js"></script>
      <script defer src="js/script.js"></script>
    </header>

    <nav>
      <a href="product_gallery.html" class="logo">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo">
      </a>
      <div class="selection">
        <a href="product_gallery.html">PRODUCTS</a>
        <a href="shopping_cart.html" class="active">CART</a>
      </div>
    </nav>

    <main>
        <h2>Our hand-made cinnamon rolls</h2>
        <div class="cart-items">
            <div class="cart-item">
              <div class="the-product">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
                <div class="product-info">
                  <p>Original Cinnamon Roll</p>
                  <p>Glazing: Keep Original</p>
                  <p>Pack Size: 1</p>
                </div>
              </div>
              <p class="price-tag">$2.49</p>
            </div>
            <p class="remove">Remove</p>
            
            <div class="cart-item">
              <div class="the-product">
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll">
                <div class="product-info">
                  <p>Double Chocolate Cinnamon Roll</p>
                  <p>Glazing: Sugar Milk</p>
                  <p>Pack Size: 6</p>
                </div>
              </div>
              <p class="price-tag">$7.45</p>
            </div>
            <p class="remove">Remove</p>
            
        </div>

        <div class="checkout">
          <p>Total</p>
          <div class="cart-total">
            <p>$9.94</p>
            <button>Checkout</button>
          </div>
        </div>

    </main>

  </body>
</html>
