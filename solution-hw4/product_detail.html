<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Bun Bun Product Detail</title>
  
  <body>
    <header>
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/rollsData.js"></script>
      <script defer src="js/script.js"></script>
    </header>

    <nav>
      <a href="product_gallery.html" class="logo">
        <img src="../assets/logo/logo-01.svg" alt="Bun Bun Logo">
      </a>
      <div class="selection">
        <a href="product_gallery.html" class="active">PRODUCTS</a>
        <a href="shopping_cart.html">CART</a>
      </div>
      
    </nav>

    <main>
        <h2 id="roll-header">Hello</h2>
        <div class="product-detail">
          <img id="roll-image" src="" alt="">

          <div class="product-description">
            <div class="product-options">
              <p>Customize our delicious, hand-made cinammon roll to your liking!</p>
              <div class="select">
                <label for="glazing">Glazing:</label>
                <select id="glazing">
                    <option>Keep original</option>
                    <option>Sugar milk</option>
                    <option>Vanilla milk</option>
                    <option>Double chocolate</option>
                </select>
              </div>
              
              <div class="select">
                <label for="pack-size">Pack size:</label>
                <!-- Source used for 'select' tag usage: https://www.w3schools.com/tags/tag_select.asp -->
                <select id="pack-size">
                    <option>1</option>
                    <option>3</option>
                    <option>6</option>
                    <option>12</option>
                </select>
              </div>
            </div>
            <div class="finalize-product">
              <p id="total-price"><span id="roll-price"></span></p>
              <button id="add-button">Add to Cart</button>
            </div>
          </div>
          
        </div>
    </main>

  </body>
</html>
